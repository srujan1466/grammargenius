<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Errors in English Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #fff;
            --correct-color: #4cc9f0;
            --wrong-color: #f72585;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 850px;
            width: 95%;
            margin: 30px auto;
            padding: 35px;
            background-color: var(--light-bg);
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
        }

        h2 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--correct-color), var(--primary-color));
            border-radius: 2px;
        }

        .quiz-info {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .question {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .question:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .question p {
            font-size: 18px;
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .option-label:hover {
            background-color: #e3e3e3;
        }

        .option-label input {
            margin-right: 10px;
        }

        .feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        button {
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .cancel-btn {
            background-color: #e0e0e0;
            color: var(--dark-text);
        }

        .cancel-btn:hover {
            background-color: #d0d0d0;
        }

        #result {
            margin-top: 30px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            padding: 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            display: none;
        }

        .progress-container {
            margin-top: 20px;
            margin-bottom: 30px;
            background-color: #e0e0e0;
            border-radius: 20px;
            height: 10px;
            width: 100%;
            overflow: hidden;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--correct-color), var(--primary-color));
            transition: width 0.5s ease;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .scroll-to-top.visible {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .options {
                grid-template-columns: 1fr;
            }

            button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Common Errors in English Quiz</h2>
        <div class="quiz-info">Test your knowledge of common grammatical errors and how to fix them.</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <form id="quizForm">
            <div id="questionsContainer"></div>
            <div id="result"></div>
            <div class="buttons">
                <button type="button" class="submit-btn" onclick="submitQuiz()">Check Answers</button>
                <button type="button" class="cancel-btn" onclick="window.location.href = 'common_errors.html'">Back to the lesson</button>
            </div>
        </form>
    </div>
    
    <div class="scroll-to-top" onclick="scrollToTop()">
        ↑
    </div>

    <script>
        const questions = [
            {
                q: "Choose the correct sentence:",
                options: [
                    "Your the best friend I've ever had.",
                    "You're the best friend I've ever had.",
                    "Youre the best friend I've ever had.",
                    "Your're the best friend I've ever had."
                ],
                answer: "You're the best friend I've ever had.",
                explanation: "'You're' is the contraction of 'you are'. 'Your' is a possessive adjective indicating ownership."
            },
            {
                q: "Which sentence uses the correct form of 'there/their/they're'?",
                options: [
                    "The students put there books on the desk.",
                    "The students put they're books on the desk.",
                    "The students put their books on the desk.",
                    "The students put theyre books on the desk."
                ],
                answer: "The students put their books on the desk.",
                explanation: "'Their' shows possession. 'There' refers to location, and 'they're' is a contraction of 'they are'."
            },
            {
                q: "Select the sentence with the correct subject-verb agreement:",
                options: [
                    "The group of students were talking loudly.",
                    "The group of students was talking loudly.",
                    "The group of students is talking loudly.",
                    "Both B and C are correct."
                ],
                answer: "The group of students was talking loudly.",
                explanation: "When the subject is a collective noun like 'group', the verb should be singular ('was') because the group is acting as a single unit."
            },
            {
                q: "Choose the grammatically correct sentence:",
                options: [
                    "Between you and I, the party was boring.",
                    "Between you and me, the party was boring.",
                    "Between us, the party was boring.",
                    "Both B and C are correct."
                ],
                answer: "Both B and C are correct.",
                explanation: "The preposition 'between' should be followed by objective pronouns ('me', not 'I'). Both 'Between you and me' and 'Between us' are grammatically correct."
            },
            {
                q: "Which sentence uses the correct comparative form?",
                options: [
                    "This is the most unique painting I've ever seen.",
                    "This is the uniquest painting I've ever seen.",
                    "This is a very unique painting.",
                    "This is the more unique painting of the two."
                ],
                answer: "This is a very unique painting.",
                explanation: "Absolute adjectives like 'unique', 'perfect', or 'complete' technically cannot be compared with 'more' or 'most' since they already describe something at the extreme end of a scale."
            },
            {
                q: "Identify the sentence without a double negative error:",
                options: [
                    "I don't have no money.",
                    "I haven't got no money.",
                    "I don't have any money.",
                    "I don't have nothing."
                ],
                answer: "I don't have any money.",
                explanation: "In standard English, two negatives cancel each other out or create a double negative error. 'I don't have any money' correctly uses 'any' with the negative 'don't'."
            },
            {
                q: "Which sentence correctly uses 'who' or 'whom'?",
                options: [
                    "Who did you give the book to?",
                    "Whom did you give the book to?",
                    "To who did you give the book?",
                    "To whom did you give the book?"
                ],
                answer: "To whom did you give the book?",
                explanation: "Use 'whom' when it's the object of a verb or preposition. Since 'whom' is the object of the preposition 'to', this is correct. Additionally, placing the preposition before 'whom' is more formal."
            },
            {
                q: "Select the sentence with the correct use of 'affect' and 'effect':",
                options: [
                    "The medicine will affect your symptoms quickly.",
                    "The medicine will effect your symptoms quickly.",
                    "The medicine will have a positive affect on your symptoms.",
                    "The medicine will have a positive effect on your affect."
                ],
                answer: "The medicine will affect your symptoms quickly.",
                explanation: "'Affect' is typically a verb meaning 'to influence'. 'Effect' is typically a noun meaning 'result' or 'consequence'."
            },
            {
                q: "Choose the sentence that uses 'fewer' and 'less' correctly:",
                options: [
                    "I have less books than you do.",
                    "I have fewer money than you do.",
                    "I have fewer books than you do.",
                    "I have less fewer books than you do."
                ],
                answer: "I have fewer books than you do.",
                explanation: "Use 'fewer' for countable nouns (like books) and 'less' for uncountable nouns (like money or water)."
            },
            {
                q: "Which of these sentences demonstrates correct agreement between pronoun and antecedent?",
                options: [
                    "Each student must complete their assignment by Friday.",
                    "Each student must complete his assignment by Friday.",
                    "Each student must complete his or her assignment by Friday.",
                    "Both B and C are correct."
                ],
                answer: "Both B and C are correct.",
                explanation: "Traditionally, pronouns must agree with their antecedents in number. 'Each student' is singular, so 'his', 'her', or 'his or her' maintains agreement. However, in modern usage, 'their' is increasingly accepted as a singular pronoun."
            },
            {
                q: "Identify the correct spelling:",
                options: [
                    "Definately",
                    "Definetely",
                    "Definitely",
                    "Definatly"
                ],
                answer: "Definitely",
                explanation: "The correct spelling is 'definitely'. Remember it comes from the word 'finite' with the prefix 'de-' and suffix '-ly'."
            },
            {
                q: "Choose the sentence with correct verb tense consistency:",
                options: [
                    "Yesterday, I go to the store and bought some milk.",
                    "Yesterday, I went to the store and buy some milk.",
                    "Yesterday, I went to the store and bought some milk.",
                    "Yesterday, I will go to the store and bought some milk."
                ],
                answer: "Yesterday, I went to the store and bought some milk.",
                explanation: "When describing events that occurred in the past, maintain past tense consistency throughout the sentence ('went' and 'bought' are both past tense)."
            },
            {
                q: "Which sentence correctly uses the possessive form?",
                options: [
                    "The dog wagged it's tail.",
                    "The dog wagged its tail.",
                    "The dog wagged its' tail.",
                    "The dog wagged it is tail."
                ],
                answer: "The dog wagged its tail.",
                explanation: "'Its' (without an apostrophe) is the possessive form of 'it'. 'It's' is a contraction of 'it is' or 'it has'."
            },
            {
                q: "Select the sentence with the correct parallel structure:",
                options: [
                    "He likes swimming, running, and to bike.",
                    "He likes swimming, running, and biking.",
                    "He likes to swim, to run, and biking.",
                    "He likes to swim, running, and to bike."
                ],
                answer: "He likes swimming, running, and biking.",
                explanation: "Parallel structure means using the same pattern of words for items in a series. Here, all three activities are in the '-ing' form, maintaining consistency."
            },
            {
                q: "Which sentence uses the correct form of the verb 'lie' or 'lay'?",
                options: [
                    "I'm going to lay down for a nap.",
                    "I'm going to lie down for a nap.",
                    "Please lay on the bed while I check your blood pressure.",
                    "She has laid on that beach for hours."
                ],
                answer: "I'm going to lie down for a nap.",
                explanation: "'Lie' means to recline or rest on a surface (no direct object needed). 'Lay' means to put or place something (requires a direct object)."
            },
            {
                q: "Choose the correct sentence:",
                options: [
                    "Could of been worse.",
                    "Could have been worse.",
                    "Could've of been worse.",
                    "Could had been worse."
                ],
                answer: "Could have been worse.",
                explanation: "The phrase is 'could have', not 'could of'. The confusion arises from the contraction 'could've', which sounds like 'could of' when spoken."
            },
            {
                q: "Select the sentence with the correct use of 'i.e.' and 'e.g.':",
                options: [
                    "I enjoy outdoor activities, i.e., hiking and swimming.",
                    "I enjoy outdoor activities, e.g., hiking and swimming.",
                    "I enjoy only one outdoor activity, e.g., hiking.",
                    "I enjoy only one outdoor activity, i.e., hiking."
                ],
                answer: "I enjoy outdoor activities, e.g., hiking and swimming.",
                explanation: "Use 'e.g.' ('exempli gratia') to introduce examples. Use 'i.e.' ('id est') to clarify or restate, meaning 'that is' or 'in other words'."
            },
            {
                q: "Which sentence uses the correct form of the comparative adjective?",
                options: [
                    "This book is more better than the last one.",
                    "This book is better than the last one.",
                    "This book is betterer than the last one.",
                    "This book is more good than the last one."
                ],
                answer: "This book is better than the last one.",
                explanation: "For short adjectives like 'good', use the comparative form 'better' rather than 'more good' or 'more better' (which is redundant)."
            },
            {
                q: "Identify the sentence with the misplaced modifier error:",
                options: [
                    "Running quickly, the bus was caught by John.",
                    "John caught the bus, running quickly.",
                    "Running quickly, John caught the bus.",
                    "The bus, running quickly, was caught by John."
                ],
                answer: "Running quickly, the bus was caught by John.",
                explanation: "The modifier 'Running quickly' should describe John (the person running), not the bus. As written, it incorrectly suggests that the bus was running."
            },
            {
                q: "Choose the sentence with correct capitalization:",
                options: [
                    "I have a meeting with professor Smith tomorrow.",
                    "I have a meeting with Professor smith tomorrow.",
                    "I have a meeting with Professor Smith tomorrow.",
                    "I have a meeting with professor smith tomorrow."
                ],
                answer: "I have a meeting with Professor Smith tomorrow.",
                explanation: "When a title like 'Professor' is followed by a specific name (Smith), capitalize the title. However, 'I talked to my professor' would not be capitalized without the specific name."
            },
            {
                q: "Select the grammatically correct question:",
                options: [
                    "Where did you went yesterday?",
                    "Where you went yesterday?",
                    "Where did you go yesterday?",
                    "Where you did go yesterday?"
                ],
                answer: "Where did you go yesterday?",
                explanation: "In questions with the auxiliary 'did', the main verb should be in its base form ('go'), not past tense ('went'), because 'did' already indicates past tense."
            },
            {
                q: "Which sentence correctly uses 'good' and 'well'?",
                options: [
                    "The cake tastes good.",
                    "The cake tastes well.",
                    "She sings good.",
                    "She looks well."
                ],
                answer: "The cake tastes good.",
                explanation: "'Good' is an adjective used to describe nouns. 'Well' is typically an adverb describing verbs. After linking verbs like 'taste', use adjectives, not adverbs."
            },
            {
                q: "Identify the correct sentence regarding subject-verb agreement with collective nouns:",
                options: [
                    "The committee are divided on this issue.",
                    "The committee is divided on this issue.",
                    "The committee have different opinions.",
                    "Both A and C are correct."
                ],
                answer: "The committee is divided on this issue.",
                explanation: "In American English, collective nouns like 'committee' typically take singular verbs, even when members are acting individually. British English may allow plural verbs for collective nouns to emphasize individual actions."
            },
            {
                q: "Choose the sentence with the correct use of commas:",
                options: [
                    "The movie which we saw last night was excellent.",
                    "The movie, which we saw last night, was excellent.",
                    "The movie, which we saw last night was excellent.",
                    "The movie which we saw last night, was excellent."
                ],
                answer: "The movie, which we saw last night, was excellent.",
                explanation: "Non-restrictive clauses (additional information that could be removed without changing the meaning) should be enclosed with commas on both sides."
            },
            {
                q: "Select the sentence with the correct preposition usage:",
                options: [
                    "She's different from her sister.",
                    "She's different than her sister.",
                    "She's different to her sister.",
                    "Both A and B are correct."
                ],
                answer: "She's different from her sister.",
                explanation: "The standard preposition to use with 'different' in American English is 'from'. 'Different than' is sometimes accepted in casual American English, while 'different to' is common in British English."
            },
            {
                q: "Which sentence has incorrect word usage?",
                options: [
                    "Your feedback had a great affect on my work.",
                    "I accepted all changes except the last one.",
                    "The weather can sometimes effect crop production.",
                    "Please ensure you follow all safety protocols."
                ],
                answer: "Your feedback had a great affect on my work.",
                explanation: "The noun form should be 'effect' not 'affect'. 'Your feedback had a great effect on my work' would be correct. 'Affect' is typically a verb, while 'effect' is typically a noun."
            },
            {
                q: "Identify the sentence with the split infinitive error:",
                options: [
                    "She promised to carefully review the document.",
                    "She promised to review the document carefully.",
                    "She promised carefully to review the document.",
                    "She promised carefully to review the document."
                ],
                answer: "She promised to carefully review the document.",
                explanation: "A split infinitive occurs when a word (usually an adverb) separates 'to' from the verb. While historically considered an error, split infinitives are now widely accepted in modern English usage."
            },
            {
                q: "Choose the sentence with the correct use of the conditional:",
                options: [
                    "If I would have known, I would have come earlier.",
                    "If I had known, I would have come earlier.",
                    "If I would have known, I had come earlier.",
                    "If I had known, I had come earlier."
                ],
                answer: "If I had known, I would have come earlier.",
                explanation: "For past conditional (contrary to fact in the past), use 'If + past perfect' in the if-clause and 'would have + past participle' in the main clause."
            },
            {
                q: "Which sentence demonstrates incorrect word choice?",
                options: [
                    "The principle of the school gave a speech.",
                    "The meeting will commence at 9 AM.",
                    "Please proceed with caution.",
                    "She studied diligently for her exams."
                ],
                answer: "The principle of the school gave a speech.",
                explanation: "'Principle' is a rule or belief. The head of a school is a 'principal'. These are homophones (words that sound alike but have different meanings and spellings)."
            },
            {
                q: "Select the sentence with correct pronoun usage:",
                options: [
                    "Just between you and I, this isn't a good idea.",
                    "Just between you and me, this isn't a good idea.",
                    "Just between I and you, this isn't a good idea.",
                    "Just between myself and you, this isn't a good idea."
                ],
                answer: "Just between you and me, this isn't a good idea.",
                explanation: "After prepositions like 'between', use objective pronouns ('me') rather than subjective pronouns ('I') or reflexive pronouns ('myself')."
            }
        ];

        function loadQuestions() {
            const container = document.getElementById("questionsContainer");
            container.innerHTML = ""; // Clear previous content
            
            questions.forEach((question, index) => {
                const div = document.createElement("div");
                div.classList.add("question");
                div.innerHTML = `
                    <p>${index + 1}. ${question.q}</p>
                    <div class="options">
                        ${question.options.map(option => `
                            <label class="option-label">
                                <input type="radio" name="q${index}" value="${option}"> ${option}
                            </label>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback${index}"></div>
                `;
                container.appendChild(div);
            });
        }

        function updateProgressBar(score, total) {
            const progressBar = document.getElementById("progressBar");
            const percentage = (score / total) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        function submitQuiz() {
            let score = 0;
            const resultElement = document.getElementById("result");
            
            questions.forEach((question, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const feedback = document.getElementById(`feedback${index}`);
                
                if (selected) {
                    if (selected.value === question.answer) {
                        score++;
                        feedback.innerHTML = `✓ Correct! ${question.explanation}`;
                        feedback.style.backgroundColor = "#d7f9f8";
                        feedback.style.color = "#0077b6";
                    } else {
                        feedback.innerHTML = `✗ The correct answer is "${question.answer}" <br>${question.explanation}`;
                        feedback.style.backgroundColor = "#ffe3e3";
                        feedback.style.color = "#d90429";
                    }
                } else {
                    feedback.innerHTML = "⚠️ No answer selected!";
                    feedback.style.backgroundColor = "#fff3cd";
                    feedback.style.color = "#856404";
                }
            });
            
            updateProgressBar(score, questions.length);
            
            resultElement.style.display = "block";
            const percentage = Math.round((score / questions.length) * 100);
            
            let message;
            let color;
            
            if (percentage >= 90) {
                message = "Excellent!";
                color = "#4cc9f0";
            } else if (percentage >= 70) {
                message = "Good job!";
                color = "#4361ee";
            } else if (percentage >= 50) {
                message = "Nice try!";
                color = "#3a0ca3";
            } else {
                message = "Keep practicing!";
                color = "#f72585";
            }
            
            resultElement.innerHTML = `
                <div style="font-size: 20px; margin-bottom: 10px; color: ${color};">${message}</div>
                <div>You scored ${score} out of ${questions.length} (${percentage}%)</div>
            `;
            resultElement.style.backgroundColor = "#f8f9fa";
            resultElement.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";
            
            // Scroll to results
            resultElement.scrollIntoView({ behavior: 'smooth' });
        }

        // Show/hide scroll to top button
        window.onscroll = function() {
            const scrollButton = document.querySelector('.scroll-to-top');
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                scrollButton.classList.add('visible');
            } else {
                scrollButton.classList.remove('visible');
            }
        };

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        loadQuestions();
    </script>
</body>
</html>
