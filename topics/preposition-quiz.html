<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepositions Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #fff;
            --correct-color: #4cc9f0;
            --wrong-color: #f72585;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 850px;
            width: 95%;
            margin: 30px auto;
            padding: 35px;
            background-color: var(--light-bg);
            box-shadow: var(--box-shadow);
            border-radius: var(--border-radius);
        }

        h2 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--correct-color), var(--primary-color));
            border-radius: 2px;
        }

        .quiz-info {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .question {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .question:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .question p {
            font-size: 18px;
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .option-label:hover {
            background-color: #e3e3e3;
        }

        .option-label input {
            margin-right: 10px;
        }

        .feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        button {
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--light-text);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .cancel-btn {
            background-color: #e0e0e0;
            color: var(--dark-text);
        }

        .cancel-btn:hover {
            background-color: #d0d0d0;
        }

        #result {
            margin-top: 30px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            padding: 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            display: none;
        }

        .progress-container {
            margin-top: 20px;
            margin-bottom: 30px;
            background-color: #e0e0e0;
            border-radius: 20px;
            height: 10px;
            width: 100%;
            overflow: hidden;
            position: sticky;
            top: 20px;
            z-index: 100;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--correct-color), var(--primary-color));
            transition: width 0.5s ease;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .scroll-to-top.visible {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .options {
                grid-template-columns: 1fr;
            }

            button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prepositions Quiz</h2>
        <div class="quiz-info">Test your knowledge of prepositions and their correct usage.</div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <form id="quizForm">
            <div id="questionsContainer"></div>
            <div id="result"></div>
            <div class="buttons">
                <button type="button" class="submit-btn" onclick="submitQuiz()">Check Answers</button>
                <button type="button" class="cancel-btn" onclick="window.location.href = 'prepositions.html'">Back to the lesson</button>
            </div>
        </form>
    </div>
    
    <div class="scroll-to-top" onclick="scrollToTop()">
        ↑
    </div>

    <script>
        const questions = 
        [
    {
        q: "She arrives _____ 8 o'clock every morning.",
        options: [
            "at",
            "in",
            "on",
            "by"
        ],
        answer: "at",
        explanation: "We use 'at' with specific times of the day."
    },
    {
        q: "The conference will take place _____ May.",
        options: [
            "on",
            "at",
            "in",
            "during"
        ],
        answer: "in",
        explanation: "We use 'in' with months, seasons, years, and longer periods of time."
    },
    {
        q: "The meeting is scheduled _____ Monday morning.",
        options: [
            "in",
            "at",
            "on",
            "during"
        ],
        answer: "on",
        explanation: "We use 'on' with days of the week and specific dates."
    },
    {
        q: "The cat is hiding _____ the table.",
        options: [
            "above",
            "over",
            "under",
            "below"
        ],
        answer: "under",
        explanation: "'Under' means directly beneath something, often with contact or coverage."
    },
    {
        q: "We walked _____ the bridge to get to the other side.",
        options: [
            "across",
            "through",
            "over",
            "by"
        ],
        answer: "across",
        explanation: "'Across' is used when moving from one side to the other of a flat surface or line."
    },
    {
        q: "There's a beautiful painting hanging _____ the fireplace.",
        options: [
            "above",
            "over",
            "on",
            "at"
        ],
        answer: "above",
        explanation: "'Above' indicates a higher position without implying directly over something."
    },
    {
        q: "The plane flew _____ the mountains.",
        options: [
            "above",
            "over",
            "on",
            "across"
        ],
        answer: "over",
        explanation: "'Over' suggests movement across and above something."
    },
    {
        q: "She lives _____ a small apartment _____ the city center.",
        options: [
            "at / in",
            "in / at",
            "in / in",
            "at / at"
        ],
        answer: "in / in",
        explanation: "We use 'in' for enclosed spaces like apartments and for cities and other defined areas."
    },
    {
        q: "I'll meet you _____ the entrance of the museum.",
        options: [
            "at",
            "in",
            "on",
            "by"
        ],
        answer: "at",
        explanation: "'At' is used for specific points or locations."
    },
    {
        q: "The book fell _____ the shelf.",
        options: [
            "off",
            "of",
            "from",
            "out"
        ],
        answer: "off",
        explanation: "'Off' indicates movement from a surface."
    },
    {
        q: "The keys are _____ the desk.",
        options: [
            "over",
            "above",
            "on",
            "at"
        ],
        answer: "on",
        explanation: "'On' indicates contact with a surface."
    },
    {
        q: "We walked _____ the forest for hours.",
        options: [
            "across",
            "through",
            "over",
            "between"
        ],
        answer: "through",
        explanation: "'Through' indicates movement from one side to the other side of an enclosed space."
    },
    {
        q: "The train travels _____ London and Paris.",
        options: [
            "among",
            "across",
            "between",
            "through"
        ],
        answer: "between",
        explanation: "'Between' is used when referring to two distinct items, places, or people."
    },
    {
        q: "There are many stars _____ the galaxies.",
        options: [
            "between",
            "among",
            "across",
            "through"
        ],
        answer: "among",
        explanation: "'Among' is used when referring to more than two items or when referring to a group."
    },
    {
        q: "She's been working here _____ 2015.",
        options: [
            "from",
            "since",
            "for",
            "at"
        ],
        answer: "since",
        explanation: "'Since' is used with a specific starting point in time."
    },
    {
        q: "I've been waiting _____ two hours.",
        options: [
            "since",
            "from",
            "for",
            "during"
        ],
        answer: "for",
        explanation: "'For' is used with a period or duration of time."
    },
    {
        q: "The movie starts _____ fifteen minutes.",
        options: [
            "at",
            "in",
            "on",
            "by"
        ],
        answer: "in",
        explanation: "'In' is used to indicate a future time measured from now."
    },
    {
        q: "Please finish your assignment _____ Friday.",
        options: [
            "until",
            "by",
            "on",
            "at"
        ],
        answer: "by",
        explanation: "'By' indicates a deadline or the latest time when something should happen."
    },
    {
        q: "I prefer traveling _____ train rather than _____ car.",
        options: [
            "by / by",
            "on / in",
            "by / in",
            "in / by"
        ],
        answer: "by / by",
        explanation: "We use 'by' with modes of transportation (train, plane, bus), while 'by car' is an exception where we still use 'by' instead of 'in'."
    },
    {
        q: "The certificate is signed _____ the director.",
        options: [
            "with",
            "from",
            "by",
            "of"
        ],
        answer: "by",
        explanation: "'By' is used to indicate the performer of an action, especially in passive voice constructions."
    },
    {
        q: "The book was written _____ a famous author.",
        options: [
            "from",
            "with",
            "of",
            "by"
        ],
        answer: "by",
        explanation: "'By' is used to indicate the creator or author of something."
    },
    {
        q: "He's afraid _____ spiders.",
        options: [
            "from",
            "of",
            "with",
            "at"
        ],
        answer: "of",
        explanation: "The adjective 'afraid' is typically followed by the preposition 'of'."
    },
    {
        q: "She's interested _____ learning new languages.",
        options: [
            "on",
            "with",
            "in",
            "at"
        ],
        answer: "in",
        explanation: "The adjective 'interested' is typically followed by the preposition 'in'."
    },
    {
        q: "The document was translated _____ English _____ Spanish.",
        options: [
            "from / to",
            "to / from",
            "of / to",
            "with / in"
        ],
        answer: "from / to",
        explanation: "When indicating translation, we use 'from' for the source language and 'to' for the target language."
    },
    {
        q: "I disagree _____ your opinion on this matter.",
        options: [
            "to",
            "with",
            "against",
            "from"
        ],
        answer: "with",
        explanation: "The verb 'disagree' is typically followed by the preposition 'with'."
    },
    {
        q: "She succeeded _____ passing her exams.",
        options: [
            "at",
            "in",
            "with",
            "on"
        ],
        answer: "in",
        explanation: "The verb 'succeed' is typically followed by the preposition 'in'."
    },
    {
        q: "This medicine is effective _____ treating headaches.",
        options: [
            "for",
            "with",
            "to",
            "in"
        ],
        answer: "for",
        explanation: "The adjective 'effective' is typically followed by the preposition 'for' when indicating purpose."
    },
    {
        q: "The suspect is accused _____ theft.",
        options: [
            "with",
            "for",
            "of",
            "by"
        ],
        answer: "of",
        explanation: "The verb 'accuse' in passive voice is typically followed by the preposition 'of'."
    },
    {
        q: "I apologize _____ the inconvenience.",
        options: [
            "for",
            "about",
            "on",
            "of"
        ],
        answer: "for",
        explanation: "The verb 'apologize' is typically followed by the preposition 'for'."
    },
    {
        q: "She complied _____ all the regulations.",
        options: [
            "to",
            "with",
            "by",
            "for"
        ],
        answer: "with",
        explanation: "The verb 'comply' is typically followed by the preposition 'with'."
    }
];



        function loadQuestions() {
            const container = document.getElementById("questionsContainer");
            container.innerHTML = ""; // Clear previous content
            
            questions.forEach((question, index) => {
                const div = document.createElement("div");
                div.classList.add("question");
                div.innerHTML = `
                    <p>${index + 1}. ${question.q}</p>
                    <div class="options">
                        ${question.options.map(option => `
                            <label class="option-label">
                                <input type="radio" name="q${index}" value="${option}"> ${option}
                            </label>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback${index}"></div>
                `;
                container.appendChild(div);
            });
        }

        function updateProgressBar(score, total) {
            const progressBar = document.getElementById("progressBar");
            const percentage = (score / total) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        function submitQuiz() {
            let score = 0;
            const resultElement = document.getElementById("result");
            
            questions.forEach((question, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const feedback = document.getElementById(`feedback${index}`);
                
                if (selected) {
                    if (selected.value === question.answer) {
                        score++;
                        feedback.innerHTML = `✓ Correct! ${question.explanation}`;
                        feedback.style.backgroundColor = "#d7f9f8";
                        feedback.style.color = "#0077b6";
                    } else {
                        feedback.innerHTML = `✗ The correct answer is "${question.answer}" <br>${question.explanation}`;
                        feedback.style.backgroundColor = "#ffe3e3";
                        feedback.style.color = "#d90429";
                    }
                } else {
                    feedback.innerHTML = "⚠️ No answer selected!";
                    feedback.style.backgroundColor = "#fff3cd";
                    feedback.style.color = "#856404";
                }
            });
            
            updateProgressBar(score, questions.length);
            
            resultElement.style.display = "block";
            const percentage = Math.round((score / questions.length) * 100);
            
            let message;
            let color;
            
            if (percentage >= 90) {
                message = "Excellent!";
                color = "#4cc9f0";
            } else if (percentage >= 70) {
                message = "Good job!";
                color = "#4361ee";
            } else if (percentage >= 50) {
                message = "Nice try!";
                color = "#3a0ca3";
            } else {
                message = "Keep practicing!";
                color = "#f72585";
            }
            
            resultElement.innerHTML = `
                <div style="font-size: 20px; margin-bottom: 10px; color: ${color};">${message}</div>
                <div>You scored ${score} out of ${questions.length} (${percentage}%)</div>
            `;
            resultElement.style.backgroundColor = "#f8f9fa";
            resultElement.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";
            
            // Scroll to results
            resultElement.scrollIntoView({ behavior: 'smooth' });
        }

        // Show/hide scroll to top button
        window.onscroll = function() {
            const scrollButton = document.querySelector('.scroll-to-top');
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                scrollButton.classList.add('visible');
            } else {
                scrollButton.classList.remove('visible');
            }
        };

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        loadQuestions();
    </script>
</body>
</html>
